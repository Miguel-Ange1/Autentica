{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    
<h2 class="text-center mb-4">Iniciar Sesión</h2>

<div class="d-flex justify-content-center">
    <form action="" method="POST" class="w-50 p-4 border rounded shadow-sm bg-light">

        <div class="mb-3">
            <label for="" class="form-label">Username</label>
            <input type="text" name="username" id="" class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Contraseña</label>
            <input type="password" name="password" id="" class="form-control">
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Iniciar Sesión">
        </div>
        
    </form>
</div>
{% endblock %}
